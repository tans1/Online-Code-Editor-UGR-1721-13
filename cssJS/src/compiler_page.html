<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>

    <link rel="stylesheet" href="../css/common_style.css">
    <link rel="stylesheet" href="../css/compiler-page.css">
</head>
<body>
    <div class="navigation__bar__container">
        <div class="icons">
            <div class="navigation__icons__container">
                <label for="nav__bar__icon">
                    <img src="./images/menu-humbergur.svg" alt="navigation bar icon">
                </label>
                <span class="nav__bar__icon">Pages</span>
            </div>
        </div>
        
        <nav class="navigation__bar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./main-page.html">Tutorials</a></li>
                <li><a href="./Resource-page.html">Resource</a></li>
                <li><a href="./login-page.html">Login/Sign Up</a></li>
                <li><a href="./about_page.html">About</a></li>
            </ul>
        </nav>
    </div>

    <div class="music">
        <p>You can hear and enjoy this music during code writing</p>
        <audio src="audio/coding music.mp3" controls></audio>
    </div>

    <section>
        <div class="run">
            <a href="#result"> <button class="run-btn">Run</button></a>
        </div>
        <div class="compiler">
            <div class="coding-area">
                <label for="html">Write HTML code here</label>
                <textarea id="html" class="html__coding" placeholder="HTML" required></textarea>
            </div>
            <div class="coding-area">
                <label for="css">Write CSS code here</label>
                <textarea id="css" class="css__coding" placeholder="CSS"></textarea>
            </div>
            <div class="coding-area">
                <label for="js">Write JavaScript code here</label>
                <textarea id="js" class="js__coding" placeholder="JavaScript"></textarea>
            </div> 
        </div> 

        <div class="result" id="result">
            <iframe title="Compiler result" class="codeResult" ></iframe>
        </div>
    </section>

    <footer class="footer">
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo">
        </div>

        <div class="footer-pages">
            <ul class="footer__pages--list">
                <li><a href="./about_page.html">About</a></li>
                <li><a href="./contact_page.html">Contact us</a></li>
                <li><a href="./Resource-page.html">Resource</a></li>
                <li><a href="./main-page.html">Tutorials</a></li>
            </ul>
        </div>
        <div class="feedback">
            <form action="" method="post" class="form">
                <label for="feedback__email">email</label>
                <input type="text" placeholder="email@email.com" id="feedback__email">
                
                <div class="error--message"></div>
                
                <label for="feedback__text"> feedback</label>
                <textarea name="feedback" id="feedback__text" cols="50" rows="10" ></textarea>
                <button type="submit" class="feedback--sendButton">send</button>
            </form>
        </div>
    </footer>

    <script type="module" src="../js/compiler-page.js"></script>
    <script src="../js/common-script.js"></script>
</body>
</html>
