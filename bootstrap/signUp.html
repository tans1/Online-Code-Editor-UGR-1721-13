<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>


    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info bg-gradient">
    <section class="container w-100 h-100">
        <h1 class="text-center my-5">WELCOME (:</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-10 col-md-6 me-3">
                <label for="validationCustom01" class="form-label">name</label>
                <input type="text" class="form-control" id="validationCustom01"  required>
                <div class="invalid-feedback">
                  Please provide a valid name
                </div>
              </div>
              <div class="col-10 col-md-6 me-3">
                <label for="validationCustomEmail" class="form-label">email </label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please provide a valid email
                    </div>
                </div>
            </div>
            <div class="col-10 col-md-6 me-3">
                <label for="validationCustomUsername" class="form-label">Username </label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                    Please provide a username.
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-6">
                <label for="validationCustom03" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid password
                </div>
            </div>
            
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
        </form>

            
        <div class="mt-4 mx-md-5 mx-1">
            <p class="d-inline">Already have an account <a href="login.html" >Log In</a></p>
        </div>
    </section>

    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
