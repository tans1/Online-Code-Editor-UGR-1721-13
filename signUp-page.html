<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>


    <link rel="stylesheet" href="./css/signup-style.css">
</head>
<body>

    <section>
        <div class="signUp__contents__container">
            <h1 class="well_come">WELCOME :)</h1>
            <div class="signUp__contents">
                <form action="" method="post" class="signUp__form">
                    <div class="name__container">
                        <label for="name">name</label>
                        <input type="text" id="name">

                        <div class="error name"></div>
                    </div>
                    <div class="email__contanier">
                        <label for="email">email</label>
                        <input type="email" id="email">

                        <div class="error email"></div>
                    </div>
                    <div class="username__container">
                        <label for="usename">username</label>
                        <input type="text" id="username">

                        <div class="error username"></div>
                    </div>
                    <div class="password__container">
                        <label for="password">password</label>
                        <input type="password" id="password">

                        <div class="error password"></div>
                    </div>
                    
                    <input type="submit" value="SignUp" id="confirm-signUp" class="submit__button">
        
                </form>
            </div>
            <div class="logIn__option">
                <p>Already have an account <a href="./login-page.html" class="log-In__link">Sign In</a></p>
            </div>
        </div>
    </section>


    <script src="./js/sign_Up.js"></script>
</body>
</html>
