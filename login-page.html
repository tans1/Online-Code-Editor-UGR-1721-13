<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>


    <link rel="stylesheet" href="./css/login_page.css">
</head>
<body>
    <section>
        <div class="login__contents__container">
            <h1 class="well_come">WELCOME-BACK :)</h1>
            <div class="login__contents">
                <form action="" method="post" class="logIn__form">
                    <div class="username">
                        <label for="usename">username / email</label>
                        <input type="text" id="username">

                        <div class="Email_error"></div>
                    </div>
                    <div class="password">
                        <label for="password">password</label>
                        <input type="password" id="password">

                        <div class="password__error"></div>
                    </div>
                    <input type="submit" value="Login In" id="confirm-signIN" class="submit__button">
        
                </form>
            </div>
            <div class="signUp__option">
                <p>Already have an account <a href="./signUp-page.html" class="signUp__link">Sign In</a></p>
            </div>
        </div>
    </section>

    <script src="./js/log_In.js"></script>
</body>
</html>
